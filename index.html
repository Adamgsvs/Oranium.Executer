<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oranium Executer</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" 
          href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .fade-in { animation: fadeIn 2s ease-out; }
        #particles-js {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }
        .hover-animation:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-[#121212] text-white font-[Work Sans,Noto Sans,sans-serif]">
    <div id="particles-js"></div>
    <div class="relative flex min-h-screen flex-col">
        <header class="flex items-center justify-between border-b border-gray-700 px-10 py-3">
            <h2 class="text-lg font-bold">Oranium Executer</h2>
            <a href="Oranium Release.zip" download class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-800 hover-animation">
              Download for Windows
            </a>
        </header>

        <main class="flex flex-1 flex-col items-center justify-center text-center px-4 py-10">
            <h1 class="text-4xl font-black fade-in">Oranium Executer</h1>
            <p class="text-gray-400 mt-3 fade-in">Oranium Executer  , its simple .</p>
            <a href="Oranium Release.zip" download class="mt-6 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-800 hover-animation">
                Download for Windows
            </a>
        </main>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 3, anim: { enable: true, speed: 40, size_min: 0.1 } },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4 },
                move: { enable: true, speed: 6 }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
